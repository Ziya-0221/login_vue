<!doctype html>
<html>
    <head>
        <title>Aplikasi Vue JS</title>
    </head>
    <body>
        
        <script type="text/javascript" src="assets/vue.js"></script>
        <script type="text/javascript" src="assets/vue_router.js"></script>

        <div id="app">
            <h1>{{judul}}</h1>
        </div>
    </body>

    <script type="text/javascript">
      var app = new Vue({
        el : "#app",
        data : {
            judul : "Aplikasi vue router"
        }
    });
    </script>
    </html>
